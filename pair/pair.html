<!DOCTYPE html>
<html>        
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/pair.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="simpleSlide.min.js"></script>        
        <script>
            $(function(){
              $("#demo").simpleSlide(1000);
            });
            </script>
        <title>お問い合わせ</title>
    </head>
    <body>
        <header>
            <a href="index.html"></a>
            <img src="./pair.images/header_site_name.gif">
        </header>
        <div class="ttl_wrap">
            <h1>お問い合わせフォーム</h1>
            <section class="box_wrap">
                <div class="inner registration_wrap">
                    <form name="ask_form" action=""method="post"autocomplete="off" id="ask_form">
                        <div class="registration_form_list">
                                                    <dl class="regi_form_list">
                        <dt class="regi_ttl">お名前（全角）<span>必須</span></dt>
                        <dd class="regi_dtl"><input type="text" name="lastname" value="" id="regi_name" class="regi_dtl" placeholder="（例）横山　脩" maxlength="14"></dd>

                        <dt class="regi_ttl">電話番号<span>必須</span></dt>
                        <dd class="regi_dtl"><input type="tel" name="telephone" value="" id="regi_telephone" class="regi_dtl imeoff" placeholder="（例）0312345678" maxlength="11"></dd>

                        <dt class="regi_ttl">メールアドレス<span>必須</span></dt>
                        <dd class="regi_dtl"><input type="email" name="email" value="" id="regi_mail" class="regi_dtl imeoff" placeholder="（例）example@pokemoncenter-online.com" maxlength="60">
                            
                        </dd>
        
                        <dt>お問い合わせ内容<span>必須</span></dt>
                        <dd>
                            <textarea name="ask_contents" id="ask_contents" rows="5" class="regi_dtl"></textarea>
                        </dd>
                        </dl>
                        </div><!-- /registration_form_list -->
                        <input type="hidden" name="policycheck" value="1">
                        <div class="submit_btn">
                            <input type="submit" class="btn03 long" value="お問い合わせ内容の確認">
                        </div>
                    </form>		</div>
            </section>
        </div>
        <div id="demo">
            <div><img src="pair.images/hoge.jpg" /></div>
            <div><img src="pair.images/hoge1.jpg" /></div>
            <div><img src="pair.images/hoge2.jpg" /></div>
          </div>
    </body>
</html>
